logging:
  project_name: "EFVFL"
  experiment_name: "cifa10-svfl"

data:
  module_path: "data.cifar10"
  module_name: "CIFAR10DataModule"
  params:
    data_dir: "../data"
    num_workers: 4
    batch_size: 128

model:
  module_path: "models.cifar10_model"
  module_name: "ResNetSplitNN"
  params:
    num_clients: 4
    cut_size: 1024
    aggregation_mechanism: "mean"
    num_classes: 10
    private_labels: false
    optimizer: "sgd"
    lr: 0.1
    momentum: 0.5
    weight_decay: 0.01
    scheduler: null # was "cosine_annealing_lr"
    eta_min_ratio: null # was 0.02
    compression_type: null
    compressor: null
    compression_parameter: null
    compute_grad_sqd_norm: false

trainer:
  max_epochs: 100
